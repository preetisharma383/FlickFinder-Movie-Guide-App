<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlickFinder:Movie Guide App - search any movie information</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav>
    <header class="navbar">
      <div class="logo">
        <h1>FlickFinder-Movie Guide App</h1>
      </div>
      <div class="search-container">
        <form id="searchForm">
          <input type="text" class="searchInput" placeholder="Search movie..." aria-label="Search movie" />
          <button type="submit" class="searchBtn">Search</button>
          <button type="button" class="clear-btn">🧹 Clear</button>
          <button type="button" class="retry-btn" style="display:none;">🔁 Retry</button>
          <button type="button" class="theme-toggle">☀️ Light</button>
        </form>
      </div>
    </header>
  </nav>
  <!-- Main Content -->
  <main>
    <section class="movie-section">
      <div class="movie-container noBackground">
        <h2>Search movie details here</h2>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Movie Guide App</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
